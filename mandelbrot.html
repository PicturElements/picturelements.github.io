<!DOCTYPE html>
<html>
  <head>
    <title>Mandelbrot Generator - PicturElements</title>
    <link rel="icon" href="pelement.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet" type="text/css">
    
    <style>
      body{
        background-color:white;
        margin:0;
      }
      
      #mandelcanvas{
        display:block;
        position:absolute;
        width:100%;
        height:100%;
      }
    </style>
    <script>
      var xOff=100,yOff=0,zoom=2;
      var width=window.innerWidth,height=window.innerHeight;
      var iterations=50;
      var a,b,a2,b2;
      var pixels=[];
      
      function init(){
        document.getElementById("mandelcanvas").width=width;
        document.getElementById("mandelcanvas").height=height;
        generate();
      }
      
      function generate(){
        pixels=[];
        for (var h=0;h<height;h++){
          for (var w=0;w<width;w++){
            a=(w-width/2-xOff)/(height/zoom);
            b=(h-height/2-yOff)/(height/zoom);
            a2=a;
            b2=b;
            pixels.push(generateIndividual());
          }
        }
        paint();
      }
      
      function generateIndividual(){
        var aTmp;
        for (var i=0;i<iterations;i++){
          if (Math.hypot(a2,b2)>=2){
            return i;
          }
          aTmp=a2;
          a2=a2*a2-b2*b2+a;
          b2=aTmp*b2+b2*aTmp+b;
        }
        return -1;
      }
      
      function paint(){
        var ctx=document.getElementById("mandelcanvas").getContext("2d");
        ctx.fillStyle="black";
        for (var h=0;h<height;h++){
          for (var w=0;w<width;w++){
            if (pixels[h*width+w]==-1){
              ctx.fillRect(w,h,1,1);
            }
          }
        }
      }
    </script>
  </head>
  <body onload=init()>
    <canvas id="mandelcanvas"></canvas>
  </body>
</html>
