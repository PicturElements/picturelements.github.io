<html>
  <title>PicturElements - home</title>
  <link rel="icon" href="pelement.png">
  <link href='https://fonts.googleapis.com/css?family=Roboto:100,700' rel='stylesheet' type='text/css'>
  <head>
    <style>
      body{
        margin:0;
        height:100%;
      }
      #header{
        position:relative;
        display:block;
        width:100%;
        height:15vw;
        background-color: #3c005b;
      }
      #content{
        display:block;
        position:relative;
        min-height:10px;
        overflow:hidden;
      }
      #showcasearea{
        display:block;
        position:relative;
        width:100%;
        height:30vw;
        margin-top:2vw;
        margin-bottom:2vw;
      }
      #swipeBtn{
        display:block;
        position:absolute;
        width:2vw;
        height:5vw;
        line-height:5vw;
        top:12.5vw;
        font-family:Roboto,Arial,sans-serif;
        font-weight:100;
        text-align:center;
        background-color:#999;
        color:#444;
        cursor:pointer;
        z-index:100;
      }
      #logo{
        display:block;
        position:absolute;
        width:10vw;
        height:10vw;
        background-image:url(pelement.png);
        background-size:10vw 10vw;
        top:2.5vw;
        left:45vw;
      }
      #footer{
        position:relative;
        display:block;
        width:100%;
        height:7vw;
        background-color: #3c005b;
        bottom:0;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <div id="logo"></div>
    </div>
    <div id="content">
      <div id="showcasearea">
        <div id="swipeBtn" style="left:0"><</div>
        <div id="swipeBtn" style="right:0">></div>
      </div>
    </div> 
    <div id="footer">
    </div>
  </body>
</html>
