<html>
  <title>PicturElements - home</title>
  <link rel="icon" href="pelement.png">
  <link href='https://fonts.googleapis.com/css?family=Roboto:100,700' rel='stylesheet' type='text/css'>
  <head>
    <style>
      body{
        margin:0;
        height:100%;
      }
      #header{
        position:relative;
        display:block;
        width:100%;
        height:15vw;
        background-color: #3c005b;
      }
      #content{
        display:block;
        position:relative;
        min-height:10px;
        overflow:hidden;
      }
      #showcasearea{
        display:block;
        position:relative;
        width:100%;
        height:30vw;
        margin-top:2vw;
        margin-bottom:2vw;
      }
      .item{
        display:none;
        position:absolute;
        width:50vw;
        height:28vw;
        top:1vw;
        background-color: #3c005b;
        background-size:50vw 28vw;
        transition:left 1.5s;
        box-sizing:border-box;
        border:0.2vw solid #3c005b;
      }
      #swipeBtn{
        display: block;
        position: absolute;
        width: 3vw;
        height: 8vw;
        line-height: 8vw;
        top: 11vw;
        font-family: Roboto,Arial,sans-serif;
        font-weight: 100;
        font-size: 3.5vw;
        text-align: center;
        background-color: #999;
        color: #444;
        cursor: pointer;
        z-index: 100;
      }
      #logo{
        display:block;
        position:absolute;
        width:10vw;
        height:10vw;
        background-image:url(pelement.png);
        background-size:10vw 10vw;
        top:2.5vw;
        left:45vw;
      }
      #footer{
        position:relative;
        display:block;
        width:100%;
        height:7vw;
        background-color: #3c005b;
        bottom:0;
      }
    </style>
    <script>
      var leftmost=0,rightmost;
      var stepsMoved=1000;
      var itemCount
      function init(){
        var items=document.getElementsByClassName("item");
        itemCount=items.length;
        for (i=0;i<items.length;i++){
          items[i].style.left=""+(25+(55)*((i+stepsMoved)%itemCount-2))+"vw";
          items[i].style.display="block";
        }
        rightmost=items.length-1;
      }
      
      function move(moveDir){
        var items=document.getElementsByClassName("item");
        stepsMoved+=moveDir;
        for (i=0;i<items.length;i++){
          items[i].style.display="block";
          if ((i+stepsMoved)%itemCount==itemCount-1){
            items[i].style.display="none";
          }
          items[i].style.left=""+(25+(55)*((i+stepsMoved)%itemCount-2))+"vw";
        }
      }
    </script>
  </head>
  <body onload=init()>
    <div id="header">
      <div id="logo"></div>
    </div>
    <div id="content">
      <div id="showcasearea">
        <div class="item" style="background-image:url(images/multiples.png)"></div>
        <div class="item" style="background-image:url(images/hitLawyer.png)"></div>
        <div class="item" style="background-image:url(images/multiples.png)"></div>
        <div class="item" style="background-image:url(images/egghunt.png)"></div>
        <div class="item" style="background-image:url(images/multiples.png)"></div>
        <div class="item" style="background-image:url(images/multiples.png)"></div>
        <div id="swipeBtn" style="left:0" onclick=move(1)><</div>
        <div id="swipeBtn" style="right:0" onclick=move(-1)>></div>
      </div>
    </div> 
    <div id="footer">
    </div>
  </body>
</html>
