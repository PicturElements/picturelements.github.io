<html>
  <title>PicturElements - home</title>
  <link rel="icon" href="pelement.png">
  <link href='https://fonts.googleapis.com/css?family=Roboto:100,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="PEhome.css" media="screen">
  <head>
    <style>
      body{
        margin:0;
        height:100%;
      }
      #header{
        position:relative;
        display:block;
        width:100%;
        height:15vw;
        background-color: #3c005b;
      }
      #content{
        display:block;
        position:relative;
        min-height:10px;
        overflow:hidden;
      }
      #showcasearea{
        display:block;
        position:relative;
        width:100%;
        height:30vw;
        margin-top:2vw;
        margin-bottom:2vw;
      }
      .item{
        display:none;
        position:absolute;
        width:50vw;
        height:28vw;
        top:1vw;
        background-color: white;
        transition:left 1.5s;
        box-sizing:border-box;
        border:0.2vw solid #3c005b;
        overflow:hidden;
      }
      .item a{
        display: block;
        position:absolute;
        width: 100%;
        height: 100%;
        background-size: 50vw 28vw;
        transition:300ms;
      }
      /*
        opacity: 0.5;
        -webkit-filter: blur(5px);
        left: -1vw;
        top: -1vw;
        background-size: 52vw 30vw;
        width: 52vw;
        height: 30vw;
      */
      #swipeBtn{
        display: block;
        position: absolute;
        width: 3vw;
        height: 8vw;
        line-height: 8vw;
        top: 11vw;
        font-family: Roboto,Arial,sans-serif;
        font-weight: 100;
        font-size: 3.5vw;
        text-align: center;
        background-color: #999;
        color: #444;
        cursor: pointer;
        z-index: 100;
      }
      #logo{
        display:block;
        position:absolute;
        width:10vw;
        height:10vw;
        background-image:url(pelement.png);
        background-size:10vw 10vw;
        top:2.5vw;
        left:45vw;
      }
      #footer{
        position:relative;
        display:block;
        width:100%;
        height:7vw;
        background-color: #3c005b;
        bottom:0;
      }
    </style>
    <script>
      var leftmost=0,rightmost;
      var stepsMoved=100000;
      var itemCount
      var sincePress=0,movable=1;
      
      function init(){
        var items=document.getElementsByClassName("item");
        itemCount=items.length;
        for (i=0;i<itemCount;i++){
          items[i].style.left=""+(25+(55)*((i+stepsMoved)%itemCount-2))+"vw";
          items[i].style.display="block";
        }
        items[1].style.display="none";
        rightmost=items.length-1;
        setInterval(time,100);
      }
      
      function time(){
        if (movable==1){
          sincePress++;
          if (sincePress==50){move(-1)}
        }
      }
      
      function hover(input){
        movable=input;
      }
      
      function move(moveDir){
        var items=document.getElementsByClassName("item");
        stepsMoved+=moveDir;
        for (i=0;i<itemCount;i++){
          items[i].style.display="block";
          if ((i+stepsMoved)%itemCount==itemCount-1){
            items[i].style.display="none";
          }
          items[i].style.left=""+(25+(55)*((i+stepsMoved)%itemCount-2))+"vw";
        }
        sincePress=0;
      }
    </script>
  </head>
  <body onload=init()>
    <div id="header">
      <div id="logo"></div>
    </div>
    <div id="content">
      <div id="showcasearea" onmouseover=hover(0) onmouseleave=hover(1)>
        <div class="item">
          <a href="http://aquaplexus.net/firework" style="background-image:url(images/firework.png)"></a>
        </div>
        <div class="item">
          <a href="http://aquaplexus.net/gameoflife" style="background-image:url(images/gameoflife.png)"></a>
        </div>
        <div class="item">
          <a href="http://picturelements.github.io/hitLawyer" style="background-image:url(images/hitLawyer.png)"></a>
        </div>
        <div class="item">
          <a href="http://aquaplexus.net/fractal" style="background-image:url(images/fractal.png)"></a>
        </div>
        <div class="item">
          <a href="http://picturelements.github.io/multiples" style="background-image:url(images/multiples.png)"></a>
        </div>
        <div class="item">
          <a href="http://picturelements.github.io/egghunt" style="background-image:url(images/egghunt.png)"></a>
        </div>
        <!--Buttons-->
        <div id="swipeBtn" style="left:0" onclick=move(1)><</div>
        <div id="swipeBtn" style="right:0" onclick=move(-1)>></div>
      </div>
    </div> 
    <div id="footer">
    </div>
  </body>
</html>
