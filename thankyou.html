<html>
  <head>
    <title>Thank you.</title>
    <link rel="icon" href="images/nsa.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,700" rel="stylesheet" type="text/css">
    <style>
      body{
        background-color:#00548b;
        margin:0;
      }
      #logo{
        position: fixed;
        display: block;
        background-image: url(images/nsa.png);
        background-size: 25vw 25vw;
        width: 25vw;
        height: 25vw;
        border-radius: 12.5vw;
        box-shadow: 10px 10px 20px rgba(0,0,0,0.3);
        top: 50%;
        margin-top: -12.5vw;
        left: 50%;
        margin-left: -35vw;
      }
      #thanks{
        display: block;
        position: absolute;
        font-family: Roboto,Arial,sans-serif;
        font-size: 3vw;
        color: white;
        left: 50%;
        margin-left: -5vw;
        top: 50%;
        margin-top: -5vw;
        font-weight: 700;
      }
      #bigbrother{
        display:block;
        position:fixed;
        width:100%;
        height:100%;
        background-color:#00548b;
        opacity:0;
        animation:reveal 7s forwards 1;
        animation-delay:2s;
      }
      #text{
        display:block;
        position:fixed;
        width:100%;
        text-align:center;
        font-family: Roboto,Arial,sans-serif;
        font-size: 2vw;
        font-weight:100;
        top:50%;
        margin-top:-1vw;
        color:#ccc;
      }
      sm{
        font-weight:100;
      }
      @keyframes reveal{
        to{opacity:1;}
      } 
    </style>
    <script src="http://j.mp/jqymin"></script>
  </head>
  <body onload=getData()>
    <script>
      function getData(){
        $.getJSON('//gd.geobytes.com/GetCityDetails?callback=?', function(data) {
          document.getElementById("text").innerHTML="So you live in "+data.geobytestitle+", huh? That's pretty neat. We have been a little sloppy with<br>you "+data.geobytesnationalityplural+". I mean, out of "+data.geobytespopulation+" inhabitants, we should track at least 60%.";
        });
      }
    </script>
    <div id="logo"></div>
    <div id="thanks">
      Thank you for your cooperation.
      <br>
      <br>
      <sm>We will use your data with care.</sm>
    </div>
    <div id="bigbrother">
      <div id="text"></div>
    </div>
  </body>
</html>
