<!DOCTYPE html>
<html>
  <head>
    <title>Is it prime?</title>
    <link rel="icon" href="pelement.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet" type="text/css">
    
    <style>
      body{
        background-image:url("images/stripes.png");
        margin:0;
        font-family: Roboto,Arial,sans-serif;
        font-weight: 700;
      }
      
      #primegen{
        display: block;
        position: fixed;
        width: 100%;
        height: 100%;
        font-size: 3vw;
        color: #069;
        text-align: center;
        line-height: 100vh;
        text-shadow: 0.3vw 0.3vw 0.5vw rgba(0,0,0,0.1);
      }
      
      #primepanel{
        display: block;
        position: fixed;
        width: 60%;
        height: 30vw;
        left: 20%;
        top: 50%;
        margin-top: -15vw;
        background-color: white;
        border-radius: 1vw;
        box-shadow: 0.3vw 0.3vw 1vw rgba(0,0,50,0.3);
      }
    </style>
    <script>
      var primes=[2];
      
      function init(){
        setTimeout(generatePrimes,250);
      }
      
      function generatePrimes(){
        var isPrime=true;
        for (var i=3;i<5000000;i++){
          isPrime=true;
          for (var a=0;primes[a]*primes[a]<=i;a++){
            if (i%primes[a]==0){
              isPrime=false;
              break;
            }
          }
          if (isPrime){
           primes.push(i);
          }
        }
        document.getElementById("primegen").style.display="none";
      }
    </script>
  </head>
  <body onload=init()>
    <div id="primegen">Generating prime database...</div>
    <div id="primepanel"></div>
  </body>
</html>
