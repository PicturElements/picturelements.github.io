<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="icon" href="pelement.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet" type="text/css">
    <style id="editorcss">
      body{
        background-color:white;
        margin:0;
      }
      
      button{
        display:block;
        position:fixed;
        left:5px;
        bottom:5px;
        z-index:100;
        cursor:pointer;
        padding:5px;
      }
      
      textarea{
        display:block;
        position:fixed;
        width:40%;
        height:100%;
        left:0;
        top:0;background-color: #222;
        font-family: monospace;
        color: #7DFF54;
        padding:10px;
        border:none;
        outline:none;
      }
      
      #displaypane{
        display:block;
        position:fixed;
        width:-webkit-calc(60% - 20px);
        width:-moz-calc(60% - 20px);
        width:-ms-calc(60% - 20px);
        width:calc(60% - 20px);
        height:100%;
        top:0;
        right:0;
        border:none;
        z-index:0;
      }
    </style>
    <script src="http://j.mp/jqymin"></script>
    <script>
      function setIt(){
        $('#displaypane').contents().find('html').html(document.getElementById("editorpane").value);
      }
      
      function init(){
        var input="Lol<br>Lol2\nLol3"
        document.getElementById("editorpane").value=input;
      }
    </script>
  </head>
  <body onload=init()>
    <button onclick=setIt()>Update frame</button>
    <textarea id="editorpane" spellcheck="false"></textarea>
    <iframe id="displaypane"></iframe>
  </body>
</html>
