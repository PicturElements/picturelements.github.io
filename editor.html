<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="icon" href="pelement.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet" type="text/css">
    <style id="editorcss">
      body{
        background-color:white;
        margin:0;
      }
      
      button{
        display:block;
        position:fixed;
        left:5px;
        bottom:5px;
        z-index:100;
        cursor:pointer;
        padding:5px;
      }
      
      textarea{
        display:block;
        position:fixed;
        width:40%;
        height:100%;
        left:0;
        top:0;background-color: #222;
        font-family: monospace;
        color: #7DFF54;
        padding:10px;
        border:none;
        outline:none;
      }
      
      #displaypane{
        display:block;
        position:fixed;
        width:-webkit-calc(60% - 20px);
        width:-moz-calc(60% - 20px);
        width:-ms-calc(60% - 20px);
        width:calc(60% - 20px);
        height:100%;
        top:0;
        right:0;
        border:none;
        z-index:0;
      }
    </style>
    <script src="http://j.mp/jqymin"></script>
    <script>
      function setIt(){
        $('#displaypane').contents().find('html').html(document.getElementById("editorpane").value);
      }
      
      function init(){
        var input="<!DOCTYPE html>\n<html>\n  <head>\n    <style>\n      body{\n        background-color:red;\n      }\n      #box{\n        display:block;\n        position:fixed;\n        left:50%;\n        top:50%;\n        width:300px;\n        height:300px;\n        margin-left:-150px;\n        margin-top:-150px;\n        /*border-radius:100px 100px 100px 0;*/\n      }\n\n      @keyframes rot{\n        to{transform:rotate(360deg);}\n      }\n    </style>\n  </head>\n  <body>\n    <div id=\"box\" style=\"background-color:rgba(255,0,0,0.5); animation:rot 6s linear infinite;\"></div>\n    <div id=\"box\" style=\"background-color:rgba(0,255,0,0.5); animation:rot 4s linear infinite;\"></div>\n    <div id=\"box\" style=\"background-color:rgba(0,0,255,0.5); animation:rot 3s linear infinite;\"></div>\n  </body>\n</html>";
        document.getElementById("editorpane").value=input;
      }
    </script>
  </head>
  <body onload=init()>
    <button onclick=setIt()>Update frame</button>
    <textarea id="editorpane" spellcheck="false"></textarea>
    <iframe id="displaypane"></iframe>
  </body>
</html>
