<html>
  <head>
    <script>
      var side,points=10,multiple=2;
      var pressed;
      
      function setCanvas(){
        if (window.innerHeight<window.innerWidth){
          side=window.innerHeight-100;
        }else{
          side=window.innerWidth-100;
        }
        document.getElementById("canvas").width=side;
        document.getElementById("canvas").height=side;
        document.getElementById("canvas").style="display:block; position:fixed; width:"+side+"px; height:"+side+"px; left:"+(window.innerWidth-side)/2+"px; top:"+(window.innerHeight-side)/2+"px;";
        paint();
      }
      
      function press(i){
        pressed=i;
      }
      
      function move(e){
        if (pressed==1){
          var x=e.clientX-(window.innerWidth-side)/2;
          var y=e.clientY-(window.innerHeight-side)/2;
          points=Math.floor((x/(side/491))+10);
          multiple=100-Math.floor((y/(side/100)));
          document.getElementById("points").value=points;
          document.getElementById("multiple").value=multiple;
          document.getElementById("canvas").style.cursor="default";
          paint();
        }
      }
      
      window.onresize = function(event) {
        setCanvas();
      };
      
      function setStuff(){
        points=document.getElementById("points").value;
        multiple=document.getElementById("multiple").value;
        paint();
      }
      
      function paint(){
        var ctx=document.getElementById("canvas").getContext("2d");
        ctx.clearRect(0,0,side,side);
        ctx.strokeStyle="#222";
        ctx.fillStyle="#222";
        ctx.lineWidth=2; 
        ctx.beginPath();
        ctx.arc(side/2,side/2,side/2-10,0,2*Math.PI);
        ctx.stroke();
        for (i=0;i<points;i++){
          ctx.beginPath();
          ctx.arc(side/2+Math.cos(-Math.PI+(Math.PI*2/points)*i)*(side/2-10),side/2+Math.sin(-Math.PI+(Math.PI*2/points)*i)*(side/2-10),3,0,2*Math.PI);
          ctx.fill();
        }
        ctx.strokeStyle="#909";
        for (i=0;i<points;i++){
          ctx.beginPath();
          ctx.moveTo(side/2+Math.cos(-Math.PI+(Math.PI*2/points)*i)*(side/2-10),side/2+Math.sin(-Math.PI+(Math.PI*2/points)*i)*(side/2-10));
          ctx.lineTo(side/2+Math.cos(-Math.PI+((Math.PI*2*Math.floor((i*multiple)%points))/points))*(side/2-10),side/2+Math.sin(-Math.PI+((Math.PI*2*Math.floor((i*multiple)%points))/points))*(side/2-10));
          ctx.stroke();
        }
      }
    </script>
    <style>
      body{
        background-color:white;
        margin:0;
      }
      #sliderContainer{
        display:block;
        position:fixed;
        width:30vw;
        min-height:10px;
        overflow:hidden;
        bottom:10px;
        left:10px;
        padding:1vw;
        background-color:#ddd;
      }
      #points,#multiple{
        position:relative;
        display:block;
        width:100%;
        margin-top:20px;
        margin-bottom:20px;
      }
      
      input[type=range] {
        -webkit-appearance: none;
        width: 100%;
      }
      
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
      }
      
      input[type=range]:focus {
        outline: none;
      }
      
      input[type=range]::-ms-track {
        width: 100%;
        cursor: pointer;
        background: transparent;
        border-color: transparent;
        color: transparent;
      }
      
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 36px;
        width: 16px;
        background-color:#444;
        cursor: pointer;
        margin-top:-15px;
      }
      
      input[type=range]::-moz-range-thumb {
        margin-top:-15px;
        height: 36px;
        width: 16px;
        background-color:#444;
        cursor: pointer;
      }
      
      input[type=range]::-ms-thumb {
        margin-top:-15px;
        height: 36px;
        width: 16px;
        background-color:#444;
        cursor: pointer;
      }
      
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 5px;
        cursor: pointer;
        background-color: #aaa;
      }
      
      input[type=range]:focus::-webkit-slider-runnable-track {
        background: #aaa;
      }
      
      input[type=range]::-moz-range-track {
        width: 100%;
        height: 5px;
        cursor: pointer;
        background-color: #aaa;
      }
      
      input[type=range]::-ms-track {
        width: 100%;
        height: 5px;
        cursor: pointer;
        background-color: #aaa;
      }
      input[type=range]::-ms-fill-lower {
        width: 100%;
        height: 5px;
        cursor: pointer;
        background-color: #aaa;
      }
      input[type=range]:focus::-ms-fill-lower {
        background: #aaa;
      }
      input[type=range]::-ms-fill-upper {
        width: 100%;
        height: 5px;
        cursor: pointer;
        background-color: #aaa;
      }
      input[type=range]:focus::-ms-fill-upper {
        background: #aaa;
      }
    </style>
  </head>
  <body onload=setCanvas() onmouseup=press(0)>
    <canvas id="canvas" onmousedown=press(1) onmousemove=move(event) onmouseup=press(0)></canvas>
    <div id="sliderContainer">
      <input type="range" id="points" min="10" max="500" value="10" oninput=setStuff()></input>
      <input type="range" id="multiple" min="1" max="100" value="2" oninput=setStuff()></input>
    </div>
  </body>
</html>
