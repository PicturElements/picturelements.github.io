<html>
  <head>
    <script>
      var side;
      
      function setCanvas(){
        if (window.innerHeight<window.innerWidth){
          side=window.innerHeight-100;
        }else{
          side=window.innerWidth-100;
        }
        document.getElementById("canvas").width=side;
        document.getElementById("canvas").height=side;
        document.getElementById("canvas").style="display:block; position:fixed; width:"+side+"px; height:"+side+"px; left:"+(window.innerWidth-side)/2+"px; top:"+(window.innerHeight-side)/2+"px;";
        paint();
      }
      
      window.onresize = function(event) {
        setCanvas();
      };
      
      function paint(){
        var ctx=document.getElementById("fractarea").getContext("2d");
        ctx.clearRect(0,0,side,side);
        ctx.strokeStyle="#222";
        ctx.lineWidth=5; 
        ctx.beginPath();
        ctx.arc(side/2,side/2,side/2-5,0,2*Math.PI);
        ctx.stroke();
      }
    </script>
    <style>
      body{
        background-color:white;
        margin:0;
      }
    </style>
  </head>
  <body onload=setCanvas()>
    <canvas id="canvas">
    </canvas>
  </body>
</html>
