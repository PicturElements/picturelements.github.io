<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Roboto:500' rel='stylesheet' type='text/css'>
    <link rel="icon" href="pelement.png">
    <title>Multiples - PicturElements</title>
    <script>
      var side,points=10,multiple=2,expanded=1;
      var pressed;
      
      function setCanvas(){
        if (window.innerHeight<window.innerWidth){
          side=window.innerHeight-100;
        }else{
          side=window.innerWidth-100;
        }
        document.getElementById("canvas").width=side;
        document.getElementById("canvas").height=side;
        document.getElementById("canvas").style="display:block; position:fixed; width:"+side+"px; height:"+side+"px; left:"+(window.innerWidth-side)/2+"px; top:"+(window.innerHeight-side)/2+"px;";
        paint();
      }
      
      function press(i){
        pressed=i;
      }
      
      function move(e){
        if (pressed==1){
          var x=e.clientX-(window.innerWidth-side)/2;
          var y=e.clientY-(window.innerHeight-side)/2;
          points=Math.floor((x/(side/491))+10);
          multiple=100-Math.floor((y/(side/100)));
          document.getElementById("inP").value=points;
          document.getElementById("inM").value=multiple;
          document.getElementById("points").value=points;
          document.getElementById("multiple").value=multiple;
          document.getElementById("canvas").style.cursor="default";
          paint();
        }
      }
      
      function typeIn(){
        points=document.getElementById("inP").value;
        multiple=document.getElementById("inM").value;
        document.getElementById("points").value=points;
        document.getElementById("multiple").value=multiple;
        paint();
      }
      
      window.onresize = function(event) {
        setCanvas();
      };
      
      function setStuff(){
        points=document.getElementById("points").value;
        multiple=document.getElementById("multiple").value;
        document.getElementById("inP").value=points;
        document.getElementById("inM").value=multiple;
        paint();
      }
      
      function expand(){
        expanded=Math.abs(expanded-1);
        if (expanded==0){
          document.getElementById("sliderContainer").style.left="-32vw";
        }else{
          document.getElementById("sliderContainer").style.left="0";
        }
      }
      
      function paint(){
        var ctx=document.getElementById("canvas").getContext("2d");
        ctx.clearRect(0,0,side,side);
        ctx.strokeStyle="#222";
        ctx.fillStyle="#222";
        ctx.lineWidth=2; 
        ctx.beginPath();
        ctx.arc(side/2,side/2,side/2-10,0,2*Math.PI);
        ctx.stroke();
        for (i=0;i<points;i++){
          ctx.beginPath();
          ctx.arc(side/2+Math.cos(-Math.PI+(Math.PI*2/points)*i)*(side/2-10),side/2+Math.sin(-Math.PI+(Math.PI*2/points)*i)*(side/2-10),3,0,2*Math.PI);
          ctx.fill();
        }
        ctx.strokeStyle="#909";
        for (i=0;i<points;i++){
          ctx.beginPath();
          ctx.moveTo(side/2+Math.cos(-Math.PI+(Math.PI*2/points)*i)*(side/2-10),side/2+Math.sin(-Math.PI+(Math.PI*2/points)*i)*(side/2-10));
          ctx.lineTo(side/2+Math.cos(-Math.PI+((Math.PI*2*Math.floor((i*multiple)%points))/points))*(side/2-10),side/2+Math.sin(-Math.PI+((Math.PI*2*Math.floor((i*multiple)%points))/points))*(side/2-10));
          ctx.stroke();
        }
      }
    </script>
    <style>
      body{
        background-color:white;
        margin:0;
        /*box-sizing: border-box;
        border: 10px solid #ddd;*/
      }
      
      #sliderContainer{
        display:block;
        position:fixed;
        width:30vw;
        min-height:10px;
        bottom:0;
        left:0;
        padding:1vw;
        background-color:#ddd;
        transition:left 300ms;
      }
      
      #points,#multiple{
        position:relative;
        display:block;
        width:100%;
        margin-top:15px;
        margin-bottom:15px;
      }
      
      #data{
        position: absolute;
        display: block;
        min-width: 20px;
        background-color: #DDDDDD;
        top: -2.75vw;
        left: 0;
        font-family: Roboto,Arial,sans-serif;
        color: #444;
        font-size: 1.5vw;
        padding: 0.5vw;
      }
      
      #inP,#inM{
        position: relative;
        border: none;
        background-color: transparent;
        width: 3vw;
        overflow: hidden;
        font-family: Roboto,Arial,sans-serif;
        font-size: 1.5vw;
        color: #444;
      }
      
      #expando{
        display: block;
        position: absolute;
        height: 100%;
        width: 3vw;
        background-color: #aaa;
        margin-left: 31vw;
        top: 0;
        font-family: Roboto,Arial,sans-serif;
        font-size:2vw;
        color:white;
        cursor:pointer;
      }
      
      input[type=range] {
        -webkit-appearance: none;
        width: 100%;
      }
      
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
      }
      
      input[type=range]:focus {
        outline: none;
      }
      
      input[type=range]::-ms-track {
        width: 100%;
        cursor: pointer;
        background: transparent;
        border-color: transparent;
        color: transparent;
      }
      
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 36px;
        width: 16px;
        background-color:#444;
        cursor: pointer;
        margin-top:-15px;
      }
      
      input[type=range]::-moz-range-thumb {
        margin-top:-15px;
        height: 36px;
        width: 16px;
        background-color:#444;
        cursor: pointer;
      }
      
      input[type=range]::-ms-thumb {
        margin-top:-15px;
        height: 36px;
        width: 16px;
        background-color:#444;
        cursor: pointer;
      }
      
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 5px;
        cursor: pointer;
        background-color: #aaa;
      }
      
      input[type=range]:focus::-webkit-slider-runnable-track {
        background: #aaa;
      }
      
      input[type=range]::-moz-range-track {
        width: 100%;
        height: 5px;
        cursor: pointer;
        background-color: #aaa;
      }
      
      input[type=range]::-ms-track {
        width: 100%;
        height: 5px;
        cursor: pointer;
        background-color: #aaa;
      }
      input[type=range]::-ms-fill-lower {
        width: 100%;
        height: 5px;
        cursor: pointer;
        background-color: #aaa;
      }
      input[type=range]:focus::-ms-fill-lower {
        background: #aaa;
      }
      input[type=range]::-ms-fill-upper {
        width: 100%;
        height: 5px;
        cursor: pointer;
        background-color: #aaa;
      }
      input[type=range]:focus::-ms-fill-upper {
        background: #aaa;
      }
    </style>
  </head>
  <body onload=setCanvas() onmouseup=press(0)>
    <canvas id="canvas" onmousedown=press(1) onmousemove=move(event) onmouseup=press(0)></canvas>
    <div id="sliderContainer">
      <div id="expando" onclick=expand()></div>
      <div id="data">Points: <input id="inP" value=10 onkeyup=typeIn()></input>Multiple: <input id="inM" value=2 onkeyup=typeIn()></input></div>
      <input type="range" id="points" min="10" max="500" value="10" oninput=setStuff()></input>
      <input type="range" id="multiple" min="1" max="100" value="2" style="margin-top: 40px;" oninput=setStuff()></input>
    </div>
  </body>
</html>
