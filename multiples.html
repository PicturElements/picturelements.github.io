<html>
  <head>
    <script>
      var side,points=50;
      
      function setCanvas(){
        if (window.innerHeight<window.innerWidth){
          side=window.innerHeight-100;
        }else{
          side=window.innerWidth-100;
        }
        document.getElementById("canvas").width=side;
        document.getElementById("canvas").height=side;
        document.getElementById("canvas").style="display:block; position:fixed; width:"+side+"px; height:"+side+"px; left:"+(window.innerWidth-side)/2+"px; top:"+(window.innerHeight-side)/2+"px;";
        paint();
      }
      
      window.onresize = function(event) {
        setCanvas();
      };
      
      function paint(){
        var ctx=document.getElementById("canvas").getContext("2d");
        ctx.clearRect(0,0,side,side);
        ctx.strokeStyle="#222";
        ctx.fillStyle="#222";
        ctx.lineWidth=3; 
        ctx.beginPath();
        ctx.arc(side/2,side/2,side/2-10,0,2*Math.PI);
        ctx.stroke();
        for (i=0;i<points;i++){
          ctx.beginPath();
          ctx.arc(side/2+Math.cos(-Math.PI/2+(Math.PI*2/points)*i)*(side/2-10),side/2+Math.sin(-Math.PI/2+(Math.PI*2/points)*i)*(side/2-10),5,0,2*Math.PI);
          ctx.fill();
        }
      }
    </script>
    <style>
      body{
        background-color:white;
        margin:0;
      }
    </style>
  </head>
  <body onload=setCanvas()>
    <canvas id="canvas">
    </canvas>
  </body>
</html>
