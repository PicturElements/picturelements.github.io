<!DOCTYPE html>
<html>
  <head>
    <title>Kaleido - PicturElements</title>
    <link rel="icon" href="pelement.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet" type="text/css">
    <style>
      body{
        background-color:white;
        margin:0;
      }
      
      #canvas{
        overflow:hidden;
      }
    </style>
    <script>
      var pressed=0;
      var xPos=[],yPos=[];
      
      function init(){
        document.getElementById("canvas").width=window.innerWidth;
        document.getElementById("canvas").height=window.innerHeight;
        document.getElementById("canvas").style.width=window.innerWidth;
        document.getElementById("canvas").style.width=window.innerHeight;
      }
      
      function press(inId){
        pressed=inId;
      }
      
      function draw(){
        if (pressed==1){
          xPos.push(event.clientX);
          yPos.push(event.clientY);
          paint();
        }
      }
      
      function paint(){
        var ctx=document.getElementById("canvas").getContext("2d");
        ctx.clearRect(0,0,window.innerWidth,window.innerHeight);
        ctx.strokeStyle="#222";
        ctx.lineWidth=2;
        if (xPos.length>0){
          ctx.beginPath();
          ctx.moveTo(xPos[0],yPos[0]);
          for (i=1;i<xPos.length-1){
            ctx.lineTo(xPos[i],yPos[i]);
          }
          ctx.stroke();
        }
      }
    </script>
  </head>
  <body onload=init()>
    <canvas id="canvas" onmousedown=press(1) onmousemove=draw() onmouseup=press(0)></canvas>
  </body>
</html>
