<html>
  <head>
    <title>Phone Snake - PicturElements</title>
    <link rel="icon" href="pelement.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,700" rel="stylesheet" type="text/css">
    <style>
      body{
        background-color:#eee;
        margin:0;
      }
      #canvas{
        display:block;
        position:fixed;
        width:278px;
        height:254px;
        left:50%;
        margin-left:-142px;
        top:50%;
        margin-top:-130px;
        border:3px solid #666;
      }
    </style>
    <script>
      var sqSize=15;
      var spacing=2;
      var width=23*sqSize+24*spacing;
      var height=21*sqSize+22*spacing;
    
      function init(){
        document.getElementById("canvas").width=width;
        document.getElementById("canvas").height=height;
        document.getElementById("canvas").style.width=width;
        document.getElementById("canvas").style.height=height;
        document.getElementById("canvas").style.marginTop=""+(-height/2)+"px";
        document.getElementById("canvas").style.marginLeft=""+(-width/2)+"px";
        paint();
      }
      
      function paint(){
        var ctx = document.getElementById("canvas").getContext("2d");
        ctx.fillStyle="#aaa";
        ctx.clearRect(0,0,278,254);
        for (h=0;h<21;h++){
          for (w=0;w<23;w++){
            if (h%2==1&&w!=0&&w!=22&&w%2==((h+1)/2)%2){
              ctx.fillStyle="#222";
            }else{
              ctx.fillStyle="#aaa";
            }
            ctx.fillRect(spacing+w*(sqSize+spacing),spacing+h*(sqSize+spacing),sqSize,sqSize);
          }
        }
      }
    </script>
  </head>
  <body onload=init()>
    <canvas id="canvas" width=278 height=254></canvas>
  </body>
</html>
