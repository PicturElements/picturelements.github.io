<html>
  <head>
    <link rel="icon" href="pelement.png">
    <title>binary.</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet" type="text/css">
    <style>
      body{
        background-color:#eee;
        margin:0;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none; 
        -moz-user-select: none; 
        -ms-user-select: none;
        user-select: none;        
      }
      #content{
        display:block;
        position:fixed;
        width:100vh;
        height:100vh;
        top:50%;
        left:50%;
        margin-top:-50vh;
        margin-left:-50vh;
        font-family:Roboto,Arial,sans-serif;
        font-size:7.5vh;
        color:#333;
        line-height:15vh;
      }
      #phonedecimal,#thanks{
        display:block;
        position:absolute;
        width:80%;
        height:10%;
        top:50%;
        left:10%;
        margin-top:-30%;
        text-align:center;
        font-family:inherit;
        font-size:inherit;
        color:inherit;
      }
      #phonebinary{
        margin-top:-15%;
      }
      #thanks{
        margin-top:-5%;
        display:none;
      }
      .btn{
        display:block;
        position:absolute;
        width:15%;
        height:15%;
        left:33.5%;
        top:55%;
        text-align:center;
        font-family:inherit;
        font-size:150%;
        color:inherit;
        line-height:inherit;
        background-color:#ccc;
        cursor:pointer;
      }
      @keyframes fade{
        from{background-color:#999;}
        to{background-color:#ccc;}
      }
    </style>
    <script>
      var sqSize,pressed;
      var inString="";
      
      function init(){
        if (window.innerHeight>window.innerWidth){
          var content=document.getElementById("content").style;
          content.width="100vw";
          content.height="100vw";
          content.marginTop="-50vw";
          content.marginLeft="-50vw";
          content.fontSize="7.5vw";
          content.lineHeight="15vw";
        }
        cosole.log("Selected numbers will be visible here:");
      }
      function insertChar(e){
        var code=e.keyCode;
        if (code==32||code==48||code==49){
          inString+=String.fromCharCode(code);
          document.getElementById("phonebinary").value=inString;
        }
      }
      function pushDig(input){
        if (input==0){
          inString+="0";
        }else if (input==1){
          inString+="1";
        }else if (input==2){
          inString="";
        }else{
          var btns=document.getElementsByClassName("btn").style.display;
          for (i=0;i<4;i++){
            btns[i]="none";
          }
          document.getElementById("phonedecimal").style.display="none";
          document.getElementById("thanks").style.display="block";
        }
        document.getElementsByClassName("btn")[input].style.animation="fade 300ms forwards 1";
        pressed=input;
        setTimeout(resetBtn,300);
        parseBinary();
      }
      function resetBtn(){
        document.getElementsByClassName("btn")[pressed].style.animation="initial";
      }
      function parseBinary(){
        var input=inString;
        var decimal=0,pow=0;
        for (i=input.length-1;i>=0;i--){
          if (input.charAt(i)=='0'){
            pow++;
          }else if(input.charAt(i)=='1'){
            decimal+=Math.floor(Math.pow(2,pow));
            pow++;
          }
        }
        document.getElementById("phonedecimal").innerHTML=decimal;
        console.log("input: "+inString);
      }
    </script>
  </head>
  <body onload=init() onkeyup=parseBinary()>
    <div id="content">
      <div id="phonedecimal"></div>
      <div class="btn" onclick=pushDig(0)>0</div>
      <div class="btn" style="left:51.5%" onclick=pushDig(1)>1</div>
      <div class="btn" style="top:73%" onclick=pushDig(2)>C</div>
      <div class="btn" style="top:73%; left:51.5%" onclick=pushDig(3)>S</div>
      <div id="thanks">thanks.</div>
    </div>
  </body>
</html>
