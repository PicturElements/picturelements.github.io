<html>
  <head>
    <link rel="icon" href="pelement.png">
    <title>binary.</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet" type="text/css">
    <style>
      body{
        background-color:#eee;
        margin:0;
      }
      #content{
        display:block;
        position:fixed;
        width:100vh;
        height:100vh;
        top:50%;
        left:50%;
        margin-top:-50vh;
        margin-left:-50vh;
        font-family:Roboto,Arial,sans-serif;
        font-size:5vh;
        color:#333;
      }
      #phonedecimal,#phonebinary{
        display:block;
        position:absolute;
        width:80%;
        height:10%;
        top:50%;
        left:10%;
        margin-top:-30%;
        text-align:center;
        font-family:inherit;
        font-size:inherit;
        color:inherit;
      }
      #phonebinary{
        margin-top:-5%;
        border:none;
        background-color:transparent;
        outline:none;
      }
    </style>
    <script>
      var sqSize;
      var inString="";
      function init(){
        if (window.innerHeight>window.innerWidth){
          var content=document.getElementById("content").style;
          content.width="100vw";
          content.height="100vw";
          content.marginTop="-50vw";
          content.marginLeft="-50vw";
          content.fontSize="5vw";
        }
      }
      function insertChar(e){
        var code=e.keyCode;
        if (code==32||code==48||code==49){
          inString+=String.fromCharCode(code);
          document.getElementById("phonebinary").value=inString;
        }
      }
    </script>
  </head>
  <body onload=init() onkeydown=insertChar(event)>
    <div id="content">
      <div id="phonedecimal"></div>
      <input id="phonebinary" placeholder="write."></input>
      <div id="btn" onclick=pushDig(0)></div>
      <div id="btn" onclick=pushDig(1)></div>
    </div>
  </body>
</html>
