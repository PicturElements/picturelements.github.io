<!DOCTYPE html>
<html>
  <head>
    <title>Epicycles - PicturElements</title>
    <link rel="icon" href="pelement.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,700" rel="stylesheet" type="text/css">
    <style>
      body{
        background-color:white;
        margin:0;
      }
      
      #paintcanvas,#epicyclecanvas{
        display:block;
        position:fixed;
        width:100%;
        height:100%;
      }
    </style>
    <script>
      var epiR=[200,150,100,50],epiP=[0,0,0,0];
      var ctx,ctx2;
      var thread=null;
      var started=false;
      
      function init(){
        var canvas=document.getElementById("paintcanvas");
        canvas.width=window.innerWidth;
        canvas.height=window.innerHeight;
        ctx=canvas.getContext("2d");
        ctx.lineWidth=2;
        ctx.strokeStyle="red";
        canvas=document.getElementById("epicyclecanvas");
        canvas.width=window.innerWidth;
        canvas.height=window.innerHeight;
        ctx2=canvas.getContext("2d");
        ctx2.lineWidth=2;
        ctx2.strokeStyle="#707";
        ctx2.fillStyle="#707";
        thread=setInterval(paint,25);
      }
      
      function paint(){
        ctx2.clearRect(0,0,10000,10000);
        var originX=window.innerWidth/2,originY=window.innerHeight/2;
        if (started){
          ctx.lineTo(originX,origninY);
          ctx.stroke();
        }
        for (var i=0;i<epiR.length;i++){
          ctx2.beginPath();
          ctx2.arc(originX,originY,5,0,2*Math.PI);
          ctx2.fill();
          ctx2.beginPath();
          ctx2.arc(originX,originY,epiR[i],0,2*Math.PI);
          ctx2.stroke();
          originX=originX+Math.cos(epiP[i]*2*Math.PI)*epiR[i];
          originY=originY+Math.sin(epiP[i]*2*Math.PI)*epiR[i];
          epiP[i]+=(0.005*(epiR[0]/epiR[i]));
        }
        ctx.beginPath();
        ctx.moveTo(originX,origninY);
        ctx2.beginPath();
        ctx2.arc(originX,originY,5,0,2*Math.PI);
        ctx2.fill();
        started=true;
      }
    </script>
  </head>
  <body onload=init()>
    <canvas id="paintcanvas"></canvas>
    <canvas id="epicyclecanvas"></canvas>
  </body>
</html>
